<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books | LibraReads</title>
    <link rel="stylesheet" href="adminbooks.css">
    <script defer src="adminbooks.js"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">LibraReads</div>
        <ul>
            <li><a href="admin.html"><i class="bx bx-grid-alt"></i> Dashboard</a></li>
            <li class="active"><a href="books.html"><i class="bx bx-book"></i> Books</a></li>
            <li><a href="adminusers.html"><i class="bx bx-user"></i> Users</a></li>
            <li><a href="adminreports.html"><i class="bx bx-bar-chart-alt-2"></i> Reports</a></li>
            <li><a href="adminsettings.html"><i class="bx bx-cog"></i> Settings</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header>
            <h1>Books Collection</h1>
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search books...">
                <i class="bx bx-search"></i>
            </div>
            <button class="add-btn" onclick="openModal()">+ Add Book</button>
        </header>

        <!-- Books Grid -->
        <section class="books-grid" id="booksGrid">
            <!-- Buku akan dimasukkan oleh JavaScript -->
        </section>
    </main>

    <!-- Modal untuk Menambah & Mengedit Buku -->
    <div class="modal" id="bookModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add Book</h2>
            <input type="hidden" id="editIndex">
            <input type="text" id="bookTitle" placeholder="Book Title">
            <input type="text" id="bookImage" placeholder="Image URL">
            <button onclick="saveBook()">Save</button>
        </div>
    </div>

</body>
</html>
