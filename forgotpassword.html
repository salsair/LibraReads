<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="forgotpassword.css">
    <script defer src="forgotpassword.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="homepage.html"></form>
        <!-- Form Input Email -->
        <form id="email-form">
            <h1>Reset Password</h1>
            <div class="input-box">
                <input type="email" id="email" placeholder="Enter your registered email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <button type="button" class="btn" id="send-code-btn">Send Code</button>
        </form>

        <!-- Form OTP Verification (Hidden by Default) -->
        <form id="otp-form" style="display: none;">
            <div class="input-box">
                <input type="text" id="otp" placeholder="Enter OTP" required>
                <i class='bx bxs-key'></i>
            </div>
            <button type="submit" class="btn">Verify OTP</button>
        </form>

        <!-- Form Reset Password (Hidden by Default) -->
        <form id="password-form" style="display: none;">
            <div class="input-box">
                <input type="password" id="password" placeholder="New Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" id="confirm-password" placeholder="Confirm New Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Reset Password</button>
        </form>

        <div class="register-link">
            <p>Remembered your password? <a href="login.html">Login</a></p>
        </div>
    </div>

</body>
</html>
