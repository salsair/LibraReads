<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings | LibraReads</title>
    <link rel="stylesheet" href="adminsettings.css">
    <script defer src="adminsettings.js"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">LibraReads</div>
        <ul>
            <li><a href="admin.html"><i class="bx bx-grid-alt"></i> Dashboard</a></li>
            <li><a href="adminbooks.html"><i class="bx bx-book"></i> Books</a></li>
            <li><a href="adminusers.html"><i class="bx bx-user"></i> Users</a></li>
            <li><a href="adminreports.html"><i class="bx bx-bar-chart-alt-2"></i> Reports</a></li>
            <li class="active"><i class="bx bx-cog"></i> Settings</li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header>
            <h2>Settings</h2>
        </header>

        <section class="settings-container">
            <h3>Account Settings</h3>
            <form id="settings-form">
                <label for="username">Username</label>
                <input type="text" id="username" value="Admin">

                <label for="email">Email</label>
                <input type="email" id="email" value="admin@librareads.com">

                <label for="password">New Password</label>
                <input type="password" id="password" placeholder="Enter new password">

                <button type="submit">Save Changes</button>
            </form>

            <h3>System Preferences</h3>
            <div class="preferences">
                <label>
                    <input type="checkbox" id="notifications" checked>
                    Enable Notifications
                </label>

                <label>
                    <input type="checkbox" id="auto-updates">
                    Enable Auto Updates
                </label>
            </div>
        </section>
    </main>

</body>
</html>
