<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | LibraReads</title>
    <link rel="stylesheet" href="admin.css">
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="admin.js"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
   <!-- Sidebar -->
   <aside class="sidebar">
    <div class="logo">LibraReads</div>
    <ul>
        <li class="active"><i class="bx bx-grid-alt"></i>Dashboard</li>
        <li><a href="adminbooks.html"><i class="bx bx-book"></i>Books</a></li>
        <li><a href="adminusers.html"><i class="bx bx-user"></i>Users</a></li>
        <li><a href="adminreports.html"><i class="bx bx-bar-chart-alt-2"></i>Reports</a></li>
        <li><a href="adminsettings.html"><i class="bx bx-cog"></i>Settings</a></li>
    
    </ul>
</aside>

    <!-- Main Content -->
    <main class="main-content">
        <header>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <i class="bx bx-search"></i>
            </div>
            <div class="profile">
                <a href="adminsettings.html"><img src="images/profileb.png" alt="Admin Profile"></a>
                <span>Admin</span>
            </div>
        </header>

        <!-- Dashboard Cards -->
        <section class="cards">
            <div class="card">
                <h3>Books Available</h3>
                <p>1,200</p>
            </div>
            <div class="card">
                <h3>Active Users</h3>
                <p>850</p>
            </div>
            <div class="card">
                <h3>Visitors Online</h3>
                <p>3,875</p>
            </div>
        </section>

        <!-- Charts Section -->
        <section class="charts">
            <div class="chart">
                <h3>Reading Trends</h3>
                <canvas id="barChart"></canvas>
            </div>
            <div class="chart">
                <h3>Traffic Sources</h3>
                <canvas id="pieChart"></canvas>
            </div>
        </section>
    </main>

</body>
</html>
